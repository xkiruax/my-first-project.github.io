<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <title>Практика</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: rgb(138, 164, 202);
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            border-radius: 15px;
            border-bottom-left-radius: 2px;
            border-bottom-right-radius: 2px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .head-container {
            background: #543e92;
            color: rgb(170, 156, 156);
            padding: 40px 20px;
            text-align: center;
        }
        .info-one {
            font-size: 36px;
            color: rgb(241, 180, 67);
            text-shadow: 0 2px 15px rgba(235, 235, 235);
            margin-bottom: 10px;
        }
        .info-two {
            font-size: 25px;
            color: rgb(255, 196, 0);
            text-shadow: 0 1px 15px rgb(235, 235, 235);
        }
        .image-wrapper {
            position: relative;
            width: 100%;
            padding: 20px;
            background: rgb(137, 182, 165);
        }
        .image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(4, 6, 9, 0.9);
        }
        .image-caption {
            text-align: center;
            padding: 15px;
            font-style: italic;
            color: #ff00007a;
        }
        .o-sebeinaviki {
            margin: 0 auto;
            max-width: 800px;
            border-radius: 15px;
            background-color: rgb(218, 201, 171);
            padding: 40px;
            border-top-left-radius: 2px;
            border-top-right-radius: 2px;
            overflow: visible;
            font-family: Arial, Helvetica, sans-serif;
        }
        .age {
            margin: 0 auto;
            text-align: center;
            padding-bottom: 15px;
            padding-top: 30px;
            font-size: 35px;
            color: #641e3c;
            text-shadow: 0 2px 8px #641e3c;
        }
        .school {
            margin: 0 auto;
            text-align: center;
            padding-top: 2px;
            font-size: 22px;
            color: #641e3c;
            text-shadow: 0 2px 10px #641e3c;
        }
        .lang {
            padding-top: 15px;
            text-align: center;
            font-size: 17px;
            color: #641e3c;
            text-shadow: 0 2px 9px #641e3c;
        }
        .skills {
            font-family: Arial, Helvetica, sans-serif;
        }
        .nav {
            text-align: center;
            padding-top: 8px;
            padding-bottom: 8px;
            font-size: 20px;
            color: #641e3c;
            text-shadow: 0 2px 9px #641e3c;
        }
        .sss {
            color: #641e3c;
            padding-bottom: 8px;
            text-shadow: 0 2px 9px #641e3c;
            padding-left: 50px;
        }
        .ddd {
            color: #641e3c;
            padding-bottom: 8px;
            text-shadow: 0 2px 9px #641e3c;
            padding-left: 50px;
        }
        .kkk {
            color: #641e3c;
            padding-bottom: 8px;
            text-shadow: 0 2px 9px #641e3c;
            padding-left: 50px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="head-container">
            <div class="info-one">Кирилл</div>
            <div class="info-two">Школьник<br>junior front-end developer</div>
        </div>
        <div class="image-wrapper">
            <video class="image-wrapper" controls loop width="400px" height="500px">
                <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
            </video>
            <div class="image-caption">Просто подпись</div>
        </div>
    </div>
    <div class="o-sebeinaviki">
        <div class="age">16 лет</div>
        <div class="school">Ученик 98 школы</div>
        <div class="lang">Изучаю HTMl CSS Javascript</div>
        <hr></hr>
        <div class="skills">
        <div class="nav">Навыки</div>
        <div class="sss">Усидчивый</div>
        <div class="ddd">Терпеливый</div>
        <div class="kkk">Устойчивый</div>
    </div>
    </div>
</body>

</html>
